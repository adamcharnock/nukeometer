	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Nukeometer</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
		<script src="http://maps.google.com/maps?file=api&amp;v=2.x&amp;key=ABQIAAAAYPwsmZPDrUr-1ju1JhXTyRTC5wsckx2lAh0b_iBjhiuhm8eGxhSsIQXBuqbC13QLOLbDVowzuJthrA" type="text/javascript"></script>
		<script type="text/javascript" src="/nukeometer.js"></script>
		<link rel="stylesheet" type="text/css" href="/nukeometer.css" />
	</head>
	<body>
	
	<div id="locationinput" class="box">
		<div class="info">Enter your city and country</div>
		<form id="locationform">
			<input type="text" id="inputcity" value="London" /> ,
			<input type="text" id="inputcountry" value="England" />
			<input type="submit" id="submitbutton" value="Now what?" />
		</form>
	</div>
	
	<div id="stats" class="box">
		<div id="grandtotal"><span id="grandtotalnumber"></span> nuclear warheads </div>
		
		<div id="where">
			<div class="preamble">Are within range of</div>
			<div class="location"><span id="locationcity"></span>, <span id="locationcountry"></span></div>
		</div>
		
		<div id="breakdowns">
			<div id="breakdownbycountry">
				<h3>By country</h3>
				<div class="content"></div>
			</div>
			<div id="breakdownbytype">
				<h3>By delivery</h3>
				<div class="content"></div>
			</div>
			<br class="clear" />
		</div>
	</div>
	
	<div id="tweetmeme-wrapper" class="social-wrapper">
		<script type="text/javascript">tweetmeme_style = 'compact'; tweetmeme_url = 'http://nukeometer.com'; </script>  
		<script type="text/javascript" src="http://tweetmeme.com/i/scripts/button.js"></script>  
	</div>
	
	<div id="digg-wrapper" class="social-wrapper">
		<script type="text/javascript">
		digg_url = 'http://www.guardian.co.uk/news/datablog/2009/may/05/nuclear-weapons-north-korea';
		digg_bgcolor = '#ACD373';
		digg_skin = 'compact';
		digg_window = 'new';
		</script>
		<script src="http://digg.com/tools/diggthis.js" type="text/javascript"></script> 
	</div>
